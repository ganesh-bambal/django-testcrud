<h1>Dashbord and Employee listing Page</h1>
<h2> Employee listing </h2>
<br><br>
<button type="button" ><a href="{% url "testapp:book_new" %}">Add New</a></button>

<br><br>
<table border="1">
<thead>
    <tr>
    <th>Actions</th>
    <th>User ID</th>
    <th>Password</th>
    <th>Email ID</th>
    <th>Department</th>
	<th>Date of joining</th>
    </tr>
</thead>
<tbody>
    {% for book in object_list %}
    <tr>
	
    <td><button type="button" ><a href="{% url "testapp:book_edit" book.id %}">edit</a></button><button type="button" ><a href="{% url "testapp:book_delete" book.id %}">delete</a></button></td>
    
    <td>{{ book.username }}</td>
    <td>{{ book.password }}</td>
    <td>{{ book.emailid }}</td>
	<td>{{ book.department }}</td>
	<td>{{ book.doj }}</td>
    </tr>
    {% endfor %}
</tbody>
</table>
<br>
